<form class="c-form">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Link</mat-label>
        <input aria-label="Link do perfil do linkedin" matInput>
        <div class="c-form__prefix" matPrefix>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12" align="end">
      <button
        type="button"
        color="primary"
        mat-flat-button
        aria-label="Adicionar candidato"
        (click)="insert()"
      >
        Adicionar
      </button>
    </div>
  </div>
</form>
