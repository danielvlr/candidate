<mat-form-field class="w-100">
  <input
    aria-label="Datepicker customizado"
    matInput
    [matDatepicker]="picker"
    mask="d0/M0/0000"
    [placeholder]="placeholder"
    (input)="onInputChange($event)"
    [value]="initialValue"
    [disabled]="isDisabled"
  />
  <mat-datepicker-toggle class="c-form__prefix--color" matIconPrefix [for]="picker" [disabled]="isDisabled"></mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="onDateSelected()"></mat-datepicker>
</mat-form-field>
